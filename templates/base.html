{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> {% block title %}{% endblock %} | EMAX</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/ico" href="{% static 'assets/logo.ico' %}">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="{% static 'css/app-blue.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.json-viewer.css' %}">
  {% block more_css %}{% endblock %}
</head>

<body>
  <div class="main-wrapper">
    <div class="app sidebar-fixed" id="app">
      <header class="header">
        <div class="header-block header-block-collapse hidden-lg-up"> <button class="collapse-btn" id="sidebar-collapse-btn">
          <i class="fa fa-bars"></i>
        </button> </div>
        <div class="header-block header-block-nav">
          <ul class="nav-profile">           
            <li class="profile dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="img" > <i class = "fa fa-user fa-lg" aria-hidden = "true"></i> </div> <span class="name">
                  {{user}}
                </span> </a>
                <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                  <a class="dropdown-item" href=""> <i class="fa fa-user icon"></i> Perfil </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}"> <i class="fa fa-power-off icon"></i> Cerrar Sesión </a>
                </div>
              </li>
            </ul>
          </div>
        </header>
        <aside class="sidebar">
          <div class="sidebar-container">
            <div class="sidebar-header">
              <div class="brand">
                <img src="{% static 'assets/logo.png' %}" style="width: 100%;">
              </div>
              <nav class="menu">
                <ul class="nav metismenu" id="sidebar-menu">
                  <li>
                    <a href="{% url 'projects:project_list' %}"> <i class="fa fa-archive fa-lg" aria-hidden="true"></i> Proyectos  </a>
                  </li>
                  <li>
                    <a href="{% url 'items:item_list' %}"><i class="fa fa-file-text fa-lg"></i> Ítems</a>
                  </li>
                  <li>
                    <a href="{% url 'projects:budget_list' %}"><i class="fa fa-money"></i> Presupuestos</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </aside>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <article class="content {% block main-class %}{% endblock %}">
          {% block content %}
          {% endblock %}
        </article>
          <!-- <footer class="footer">
            <div class="footer-block buttons"></div>
            <div class="footer-block author">
            </div>
          </footer> -->
    </div>
  </div>
  <!-- Reference block for JS -->
  <div class="ref" id="ref">
    <div class="color-primary"></div>
    <div class="chart">
      <div class="color-primary"></div>
      <div class="color-secondary"></div>
    </div>
  </div>
  <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery-dateFormat.min.js' %}"  type="text/javascript"></script>
  <script src="{% static 'js/vendor.min.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery.json-viewer.js' %}" type="text/javascript"></script>
  <script src='https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=a2xm90w1gk4ffj39jrueurwd0azfw22rmvawv1av9cw4vzg9'></script>
  {% block js %}
  {% endblock %}
</body>

</html>
