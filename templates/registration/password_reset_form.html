{% extends "registration/auth_base.html" %}
{% load widget_tweaks %}

{% block content %}

<form id="login-form" class="form-inline" action="" method="post">{% csrf_token %}
  <div class="form-group">
    {{ form.email.label_tag }}
    {{ form.email | append_attr:"class:form-control" }}
  </div>
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <button type="submit" class="btn btn-default btn-lg" name="button">
      <i class="fa fa-send" aria-hidden="true"></i>
    </button>
</form>

{% endblock %}
